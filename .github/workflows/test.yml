name: CI CD - GateKeeper - Test YML

on:
  push:
    branches: [ "patrick-testing" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev libsqlite3-dev

      - name: Run Tests
        run: |
          make ptest
          ./test_script > test_results.txt
          gcov ptest-main.c > main_coverage.txt
          gcov ptest-data_encryption.c > data_encryption_coverage.txt

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: Test Results
          path: ./test_results.txt

      - name: Upload Main Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: Main Coverage Report
          path: ./main_coverage.txt

      - name: Upload Data Encryption Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: Data Encryption Coverage Report
          path: ./data_encryption_coverage.txt